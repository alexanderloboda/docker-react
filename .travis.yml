sudo: required
services: 
  - docker

before_install: 
  - docker build -t alexanderloboda/docker-react -f Dockerfile.dev .

script:
  - docker run CI=true alexanderloboda/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: docker  
  env: Docker-env
  bucket_name: "elasticbeanstalk-us-east-2-989786114304Info"
  bucket_path: "docker"
  on:
    branch: main
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: "$AWS_SECRET_KEY"
